name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "*"

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install dependencies
        run: |
          forge soldeer install
      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build
      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt
      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
